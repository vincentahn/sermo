<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script defer src="./node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <script src="./dist/main.js"></script>
    <title>Sermo</title>
</head>

<body>
  <div class="main">
    <div class="title">
      <h1>S E R M O</h1>
    </div>
    <div class="main-body">
      <div class="left-link-bar">
        <div class="link-icon">
          <canvas id="clock-canvas"></canvas>
        </div>
        <div class="link-icon">
          <div id="reset-button">
            <i class="fas fa-redo"></i>
          </div>
        </div>
      </div>
      <div class="environment-container">
        <div class="environment" id="game-environment">
        </div>
        <div class="user-input-container">
          <input type="text" id="user-input">
        </div>
      </div>
      <div class="right-link-bar">
        <div class="link-icon">
          <i class="fas fa-clipboard-list"></i>
        </div>
        <div class="link-icon">
          <a href="https://github.com/vincentahn/sermo">
            <i class="fab fa-github"></i>
          </a>
        </div>
        <div class="link-icon">
          <i class="far fa-folder-open"></i>
        </div>
        <div class="link-icon">
          <a href="https://www.linkedin.com/in/junminvincentahn/">
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
        <div class="link-icon">
          <i class="fab fa-angellist"></i>
        </div>
      </div>
    </div>
  </div>
